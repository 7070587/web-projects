<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>28 Weather</title>
</head>

<body>

    <h1>Search Weather</h1>
    <form id="form">
        <input type="text" id="search" placeholder="Search by location" class="search" />
    </form>
    <main id="main">
        <div class="main__container">
            <img src="https://openweathermap.org/img/wn/02d@2x.png">
            <span class="main__temperature">28 C</span>
            <img src="https://openweathermap.org/img/wn/02d@2x.png">
        </div>

        <div class="main__weather">Clouds</div>
    </main>

    <script src="script.js"></script>
</body>

</html>
