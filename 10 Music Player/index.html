<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>10 Music Player</title>
</head>

<body>
    <h1>Music Player</h1>
    <div class="music__container" id="music__container">
        <div class="music__info">
            <h4 id="title" class="music__info-title"></h4>

            <div class="progress__container" id="progress__container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="music/ukulele.mp3" id='audio'></audio>

        <div class="img__container">
            <img src="images/ukulele.jpg" alt="music-cover" id="cover" class="img__container-cover">
        </div>

        <div class="navigation">
            <button id="btn-prev" class="btn-action">
                <i class="fas fa-backward"></i>
            </button>
            <button id="btn-play" class="btn-action btn-action-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="btn-next" class="btn-action">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
