<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>2 Movie Seat Booking</title>
</head>

<body>

    <div class="movie__container">
        <label>Pick a movie: </label>
        <select id="movie">
            <option value="199">無聲（$199）</option>
            <option value="249">紫羅蘭永恆花園電影版（$249）</option>
            <option value="299">鬼滅之刃劇場版 無限列車篇（$299）</option>
            <option value="499">TENET天能 IMAX （$499）</option>
        </select>
    </div>

    <ul class="showcase">
        <li>
            <div class='seat'></div>
            <small>N/A</small>
        </li>
        <li>
            <div class='seat seat__selected'></div>
            <small>Selected</small>
        </li>
        <li>
            <div class='seat seat__occupied'></div>
            <small>Occupied</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"> </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat seat__occupied"></div>
            <div class="seat seat__occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat seat__occupied"></div>
            <div class="seat seat__occupied"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat seat__occupied"></div>
            <div class="seat seat__occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat seat__occupied "></div>
            <div class="seat seat__occupied"></div>
            <div class="seat seat__occupied"></div>
            <div class="seat"></div>
        </div>
    </div>
    
    <p class="text">
        You have selected
        <span id="count">0</span>
        seats for a price of $
        <span id="total">0</span>

    </p>

    <script src="script.js"></script>
</body>

</html>
