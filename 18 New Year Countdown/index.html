<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>18 New Year Countdown</title>
</head>

<body>
    <div id="year" class="year"></div>

    <h1>New Year Countdown</h1>

    <div class="countdown" id="countdown">
        <div class="countdown__time">
            <h2 id="days" class="countdown__title">00</h2>
            <small>days</small>
        </div>
        <div class="countdown__time">
            <h2 id="hours" class="countdown__title">00</h2>
            <small>hours</small>
        </div>
        <div class="countdown__time">
            <h2 id="minutes" class="countdown__title">00</h2>
            <small>minutes</small>
        </div>
        <div class="countdown__time">
            <h2 id="seconds" class="countdown__title">00</h2>
            <small>seconds</small>
        </div>
    </div>

    <img src="image/spinner.gif" alt="Loading..." id="loading" class="loading">

    <script src="script.js"></script>
</body>

</html>
