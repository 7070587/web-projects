<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FormValidator</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Sign</h2>

            <div class="form-container">
                <label for="username">Username( 3-20 digits )</label>
                <input type="text" id="username" placeholder="Enter username">
                <small>Error message</small>
            </div>


            <div class="form-container">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email, ex: dcfghji@gmail.com">
                <small>Error message</small>
            </div>

            <div class="form-container">
                <label for="password">Password( 6 digits or more )</label>
                <input type="password" id="password" placeholder="Enter password">
                <small>Error message</small>
            </div>

            <div class="form-container">
                <label for="password confirm">Password confirm</label>
                <input type="password" id="password-confirm" placeholder="Enter password confirm">
                <small>Error message</small>
            </div>

            <button>Submit</button>

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
