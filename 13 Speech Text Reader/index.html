<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>13 Speech Text Reader </title>
</head>

<body>
    <h1>Speech Text Reader</h1>
    <button id="btn-toggle" class="btn btn-toggle">
        Toggle Text Box
    </button>

    <div class="text__box" id="text__box">
        <div id="text__box-close" class="text__box-close">x</div>
        <select id="text__box-voices"></select>
        <textarea id="text__box-textarea" placeholder="Enter text to read..."></textarea>
        <button class="btn" id="btn-read">Read Text</button>
    </div>

    <main></main>

    <script src="script.js"></script>
</body>

</html>
