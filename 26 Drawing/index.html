<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>26 Drawing</title>
</head>

<body>

    <canvas id="canvas" width='800px' height='800px'></canvas>

    <div class="toolbox">
        <div>
            <button id="decrease" class="btn decrease">-</button>
            <input type="number" id="canvasSize" class="number" min='1' max='50' value="5" />
            <button id="increase" class="btn">+</button>
            <input type="color" id="color">
        </div>

        <div>
            <button class="btn" id="clear"><i class="fas fa-trash-alt"></i></button>
            <button class="btn" id="save"><i class="fas fa-save"></i></button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
